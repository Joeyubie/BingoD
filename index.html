<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <style>
        body.dark-mode { background-color: #222; color: white; }
        table { border-collapse: collapse; margin: 20px auto; }
        th, td { 
            border: 1px solid black; 
            padding: 10px; 
            text-align: center; 
            cursor: pointer; 
            width: 100px; /* Fixed width */
            height: 100px; /* Fixed height */
            box-sizing: border-box; /* Ensure padding is included in dimensions */
        }
        .dark-mode th, .dark-mode td { border-color: white; } /* White borders in dark mode */
        td:hover { background-color: #f0f0f0; }
        .dark-mode td:hover { background-color: #555; }
        .marked { background-color: yellow; }
        .dark-mode .marked { background-color: yellow; color: black; } /* Black text in dark mode for marked squares */
        .winning { background-color: lightgreen; }
        .dark-mode .winning { background-color: lightgreen; color: black; }
        .modal { 
            display: none; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: white; 
            padding: 20px; 
            border: 2px solid black; 
            z-index: 1000; 
            max-width: 400px;
            width: 90%;
        }
        .dark-mode .modal { background: #444; color: white; border-color: white; }
        button { margin: 5px; }
        .setting { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        textarea { width: 100%; height: 100px; }
    </style>
</head>
<body>
    <!-- Removed the old "Toggle Dark Mode" button -->
    <button onclick="resetGame()">New Game</button>
    <button onclick="openSettings()">Settings</button>
    <div id="bingo-modal" class="modal" aria-hidden="true" tabindex="-1">
        <p id="modal-message">Bingo! You won!</p>
        <button onclick="closeModal()" aria-label="Close Modal">Close</button>
    </div>
    <div id="settings-modal" class="modal" aria-hidden="true" tabindex="-1">
        <h2>Settings</h2>
        <div class="setting">
            <label for="dark-mode">Dark Mode:</label>
            <input type="checkbox" id="dark-mode" name="dark-mode">
        </div>
        <div class="setting">
            <label for="sound-effects">Enable Sound Effects:</label>
            <input type="checkbox" id="sound-effects" name="sound-effects" checked>
        </div>
        <div class="setting">
            <label for="confetti-intensity">Confetti Intensity:</label>
            <select id="confetti-intensity" name="confetti-intensity">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div class="setting">
            <label for="custom-phrases">Custom Phrases (one per line):</label>
            <textarea id="custom-phrases" name="custom-phrases"></textarea>
        </div>
        <div class="setting">
            <label for="auto-reset-delay">Auto-Reset Delay (seconds):</label>
            <input type="number" id="auto-reset-delay" name="auto-reset-delay" value="3" min="1">
        </div>
        <button onclick="saveSettings()">Save</button>
        <button onclick="closeSettings()">Close</button>
    </div>
    <p>Wins: <span id="win-counter">0</span></p>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        let tableCells = [];
        let startTime;

        // Load win count from localStorage or initialize to 0
        let winCount = parseInt(localStorage.getItem("winCount")) || 0;
        document.getElementById("win-counter").innerText = winCount;

        // Default phrases
        const defaultPhrases = [
            "Gang", "Minimize", "look up", "1 minute break", "Just 5 minutes of notes", "*Leaves class for no reason*",
            "Could you speak up?", "*Glazes Trump*", "*talks about Kamala*", "*lies for no reason*", "I'll have to look that up",
            "*he hits the doug shake*", "*puts glasses on his head*", "Tell me more", "*just on his phone*", "That's all for today gang",
            "due by the end of class", "you don't need your computers today", "*goes on a rant*", "*yawns and touches his head*",
            "*drinks 32oz gas station drink*", "I'll give you a piece of gum", "class", "quick discussion", "*makes someone sing*"
        ];

        // Shuffle array function
        const shuffleArray = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };

        // Generate Bingo card
        const generateBingoCard = (phrases) => {
            let shuffledPhrases = shuffleArray(phrases).slice(0, 24);
            let card = [];
            for (let i = 0; i < 5; i++) {
                let row = shuffledPhrases.slice(i * 5, (i + 1) * 5);
                if (i === 2) {
                    row.splice(2, 0, "Free Space");
                }
                card.push(row);
            }
            return card;
        };

        // Check rows for a win
        const checkRows = () => {
            for (let row of tableCells) {
                if (row.every(cell => cell.classList.contains("marked"))) {
                    return highlightWin(row);
                }
            }
            return false;
        };

        // Check columns for a win
        const checkColumns = () => {
            for (let i = 0; i < 5; i++) {
                if (tableCells.every(row => row[i].classList.contains("marked"))) {
                    return highlightWin(tableCells.map(row => row[i]));
                }
            }
            return false;
        };

        // Check diagonals for a win
        const checkDiagonals = () => {
            if (tableCells.every((row, idx) => row[idx].classList.contains("marked"))) {
                return highlightWin(tableCells.map((row, idx) => row[idx]));
            }
            if (tableCells.every((row, idx) => row[4 - idx].classList.contains("marked"))) {
                return highlightWin(tableCells.map((row, idx) => row[4 - idx]));
            }
            return false;
        };

        // Check win condition
        const checkWinCondition = () => {
            if (checkRows() || checkColumns() || checkDiagonals()) {
                return true;
            }
            return false;
        };

        // Highlight winning cells and show modal
        const highlightWin = (winningCells) => {
            winningCells.forEach(cell => cell.classList.add("winning"));
            document.getElementById("bingo-modal").style.display = "block";
            document.getElementById("modal-message").innerText = `Bingo! You won in ${getElapsedTime()}!`;
            winCount++;
            document.getElementById("win-counter").innerText = winCount;

            // Save win count to localStorage
            localStorage.setItem("winCount", winCount);

            // Confetti effect based on intensity
            const confettiIntensity = localStorage.getItem("confettiIntensity") || "medium";
            const confettiConfig = {
                low: { particleCount: 100, spread: 180 },
                medium: { particleCount: 500, spread: 360 },
                high: { particleCount: 1000, spread: 360 }
            }[confettiIntensity];

            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    confetti({
                        ...confettiConfig,
                        origin: { y: 0.6 },
                        startVelocity: 50,
                        gravity: 1.5,
                        scalar: 1.5,
                        ticks: 300,
                    });
                }, i * 200);
            }

            playSound("win-sound");

            // Auto-reset delay
            const autoResetDelay = parseInt(localStorage.getItem("autoResetDelay")) || 3000;
            setTimeout(() => {
                resetGame();
            }, autoResetDelay);
        };

        // Reset game
        const resetGame = () => {
            startTimer();
            document.getElementById("bingo-modal").style.display = "none";
            document.querySelector("table")?.remove();
            let phrases = localStorage.getItem("customPhrases")?.split("\n").filter(phrase => phrase.trim()) || defaultPhrases;
            let card = generateBingoCard(phrases);
            renderBingoCard(card);
        };

        // Render Bingo card
        const renderBingoCard = (card) => {
            let table = document.createElement("table");
            let letters = ["B", "I", "N", "G", "O"];
            let headerRow = document.createElement("tr");
            tableCells = [];
            letters.forEach(letter => {
                let th = document.createElement("th");
                th.innerText = letter;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            for (let i = 0; i < 5; i++) {
                let row = document.createElement("tr");
                tableCells[i] = [];
                for (let j = 0; j < 5; j++) {
                    let cell = document.createElement("td");
                    cell.innerText = card[i][j];
                    cell.addEventListener("click", () => {
                        if (!cell.classList.contains("marked")) {
                            cell.classList.add("marked");
                            playSound("click-sound");
                            checkWinCondition();
                        }
                    });
                    tableCells[i].push(cell);
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
            document.body.appendChild(table);
        };

        // Close modal
        const closeModal = () => {
            document.getElementById("bingo-modal").style.display = "none";
        };

        // Play sound
        const playSound = (id) => {
            if (localStorage.getItem("soundEffects") !== "false") {
                const sound = document.getElementById(id);
                if (sound) {
                    sound.currentTime = 0;
                    sound.play();
                }
            }
        };

        // Start timer
        const startTimer = () => {
            startTime = new Date();
        };

        // Get elapsed time
        const getElapsedTime = () => {
            if (!startTime) return "0:00";
            const elapsed = new Date() - startTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            return `${minutes}:${seconds.toString().padStart(2, "0")}`;
        };

        // Open settings modal
        const openSettings = () => {
            document.getElementById("settings-modal").style.display = "block";
            loadSettings();
        };

        // Close settings modal
        const closeSettings = () => {
            document.getElementById("settings-modal").style.display = "none";
        };

        // Load saved settings
        const loadSettings = () => {
            const darkMode = localStorage.getItem("darkMode") === "true";
            const soundEffects = localStorage.getItem("soundEffects") !== "false";
            const confettiIntensity = localStorage.getItem("confettiIntensity") || "medium";
            const customPhrases = localStorage.getItem("customPhrases") || "";
            const autoResetDelay = localStorage.getItem("autoResetDelay") || "3";

            document.getElementById("dark-mode").checked = darkMode;
            document.getElementById("sound-effects").checked = soundEffects;
            document.getElementById("confetti-intensity").value = confettiIntensity;
            document.getElementById("custom-phrases").value = customPhrases;
            document.getElementById("auto-reset-delay").value = autoResetDelay;

            // Apply dark mode immediately
            document.body.classList.toggle("dark-mode", darkMode);
        };

        // Save settings to localStorage
        const saveSettings = () => {
            const darkMode = document.getElementById("dark-mode").checked;
            const soundEffects = document.getElementById("sound-effects").checked;
            const confettiIntensity = document.getElementById("confetti-intensity").value;
            const customPhrases = document.getElementById("custom-phrases").value;
            const autoResetDelay = document.getElementById("auto-reset-delay").value;

            localStorage.setItem("darkMode", darkMode);
            localStorage.setItem("soundEffects", soundEffects);
            localStorage.setItem("confettiIntensity", confettiIntensity);
            localStorage.setItem("customPhrases", customPhrases);
            localStorage.setItem("autoResetDelay", autoResetDelay);

            // Apply dark mode immediately
            document.body.classList.toggle("dark-mode", darkMode);

            alert("Settings saved!");
            closeSettings();
        };

        // Initialize game
        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }
            resetGame();
        });
    </script>
    <!-- Add audio elements for sounds -->
    <audio id="click-sound" src="click.mp3"></audio>
    <audio id="win-sound" src="win.mp3"></audio>
</body>
</html>
